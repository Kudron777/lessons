<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style_tailgrids.css">
   <title>TailGrids form</title>
</head>

<body>
   <div class="wrapper">
      <header></header>
      <main class="page">
         <div class="page__container">
            <div class="page__detailes detailes">
               <h2 class="detailes__header">
                  Billing Details
               </h2>
               <form class="detailes__form form" action="https://jsonplaceholder.typicode.com/posts" method="post">
                  <div class="form__liner-forms">
                     <div class="form__line">
                        <input required class="form__input" autocomplete="off" placeholder="First name*"
                           name="first_name" type="text">
                     </div>
                     <div class="form__line">
                        <input required class="form__input" autocomplete="off" placeholder="Last name*" name="last_name"
                           type="text">
                     </div>
                     <div class="form__line">
                        <input required class="form__input" autocomplete="off" placeholder="Address*" name="address"
                           type="text">
                     </div>
                     <div class="form__line">
                        <input required class="form__input" autocomplete="off" placeholder="Address line 2"
                           name="address_line_2" type="text">
                     </div>
                     <div class="form__line form__line_select">
                        <select required class="form__input" name="list">
                           <option value>Country*</option>
                           <option value="1">Ukraine</option>
                           <option value="2">Poland</option>
                           <option value="3">France</option>
                           <option value="4">Italy</option>
                           <option value="5">USA</option>
                        </select>
                     </div>
                     <div class="form__line">
                        <input required class="form__input" autocomplete="off" placeholder="City/Town*" name="city"
                           type="text">
                     </div>
                     <div class="form__line">
                        <input required class="form__input" autocomplete="off" placeholder="Postcode / ZIP*"
                           name="postcode" type="text">
                     </div>
                     <div class="form__line">
                        <input required class="form__input" autocomplete="off" placeholder="Phone*" name="phone"
                           type="tel">
                     </div>
                     <div class="form__textarea">
                        <textarea placeholder="Additional information" autocomplete="off" name="additional_information"
                           class="form__area"></textarea>
                     </div>
                  </div>
                  <div class="form__checkbox">
                     <div class="checkbox">
                        <input class="checkbox__input" id="create_account" autocomplete="off" value="yes"
                           name="create_account" type="checkbox">
                        <label class="checkbox__label" for="create_account">Create Account</label>
                     </div>
                     <div class="checkbox">
                        <input class="checkbox__input" id="ship" autocomplete="off" value="yes" name="ship"
                           type="checkbox">
                        <label class="checkbox__label" for="ship">Ship to a different address?</label>
                     </div>
                  </div>
                  <div class="form__coupon coupon">
                     <h2 class="coupon_title">Apply Coupon to get discount!</h2>
                     <div class="coupon__input">
                        <input name="coupon" placeholder="Coupon code" type="text">
                        <button type="button" class="coupon__button">Apply Code</button>
                     </div>
                  </div>
                  <button class="form__submit-button" type="submit">Place an Order</button>
               </form>
            </div>
            <a class="page__link" href="crisp.html">Наступна форма</a>
         </div>
      </main>
      <footer></footer>
   </div>
</body>

</html>
