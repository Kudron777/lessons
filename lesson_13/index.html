<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style_car.css">
   <title>Mashinka</title>
</head>

<body>
   <div class="wrapper">
      <header></header>
      <main class="main">
         <div class="rider-speach rider-speach-1">
            Оу, з вами все добре?
         </div>
         <div class="girl-speach girl-speach-1">
            Ти зовсім йолоп?
         </div>
         <div class="common-spech">
            Це було кохання з першого погляду!
         </div>
         <div class="rider-speach rider-speach-2">
            Ти така гарна! Давай покатаємось!
         </div>
         <div class="girl-speach girl-speach-2">
            А давай!
         </div>
         <img src="img/road.jpg" class="road" alt="">
         <img src="img/road.jpg" class="road-2" alt="">
         <img src="img/girl.png" class="girl" alt="">
         <img src="img/rider.png" class="rider" alt="">
         <div class="main__container">
            <img src="img/logo.png" alt="" class="main__logo">
            <div class="main__car car">
               <div class="car__body">
                  <div class="car__aero">
                     <img src="img/aero.png" alt="">
                  </div>
                  <div class="car__rear-bamper">
                     <div class="car__rear-lights"></div>
                     <div class="car__spoiler spoiler">
                        <div class="spoiler__body">
                           <div class="spoiler__top"></div>
                        </div>
                     </div>
                  </div>
                  <div class="car__front-bamper">
                     <div class="car__front-lights"></div>
                     <div class="body__rear-wheel wheel">
                        <div class="wheel__tire">
                           <div class="wheel__disk">
                              <div class="wheel__disk-part wheel__disk-part_1"></div>
                              <div class="wheel__disk-part wheel__disk-part_2"></div>
                              <div class="wheel__disk-part wheel__disk-part_3"></div>
                              <div class="wheel__disk-part wheel__disk-part_4"></div>
                              <div class="wheel__disk-part wheel__disk-part_5"></div>
                              <div class="wheel__disk-part wheel__disk-part_6"></div>
                              <div class="wheel__disk-part wheel__disk-part_7"></div>
                              <div class="wheel__disk-part wheel__disk-part_8"></div>
                              <div class="wheel__disk-part wheel__disk-part_9"></div>
                              <div class="wheel__disk-part wheel__disk-part_10"></div>
                              <div class="wheel__disk-part wheel__disk-part_11"></div>
                              <div class="wheel__disk-part wheel__disk-part_12"></div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="body__rear-wheel wheel">
                     <div class="wheel__tire">
                        <div class="wheel__disk">
                           <div class="wheel__disk-part wheel__disk-part_1"></div>
                           <div class="wheel__disk-part wheel__disk-part_2"></div>
                           <div class="wheel__disk-part wheel__disk-part_3"></div>
                           <div class="wheel__disk-part wheel__disk-part_4"></div>
                           <div class="wheel__disk-part wheel__disk-part_5"></div>
                           <div class="wheel__disk-part wheel__disk-part_6"></div>
                           <div class="wheel__disk-part wheel__disk-part_7"></div>
                           <div class="wheel__disk-part wheel__disk-part_8"></div>
                           <div class="wheel__disk-part wheel__disk-part_9"></div>
                           <div class="wheel__disk-part wheel__disk-part_10"></div>
                           <div class="wheel__disk-part wheel__disk-part_11"></div>
                           <div class="wheel__disk-part wheel__disk-part_12"></div>
                        </div>
                     </div>

                  </div>
                  <div class="car__top">
                     <div class="car__mirror"></div>
                  </div>
               </div>
            </div>
         </div>
      </main>
      <footer></footer>
   </div>
</body>

</html>
