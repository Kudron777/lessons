<!DOCTYPE html>
<html lang="zxx">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Homework 9</title>
</head>

<body>
   <header></header>
   <main>
      <div class="ikons">
         <h2>Іконки (у форматі SVG (через IMG та через background))</h2>
         <img src="img/ikons/Logo.svg" alt="Лого">
         <img src="img/ikons/button_email.svg" alt="Кнопка пошти">
         <img src="img/ikons/phone.svg" alt="Телефон">
         <br>
         <div class="div-for-ikon-map"></div>
         <img src="img/ikons/analog_phone.svg" alt="Аналоговий телефон">
         <div class="div-for-ikon-email"></div>
      </div>
      <div class="content">
         <h2>Контентні зображення</h2>
         <div class="content-ikons">
            <h2>Контентні іконки (у форматі SVG (через IMG та через background))</h2>
            <img src="img/ikons/first_content_ikon.svg" alt="Перший контент">
            <img src="img/ikons/second_content_ikon.svg" alt="Другий контент">
            <img src="img/ikons/third_content_ikon.svg" alt="Третій контент">
            <img src="img/ikons/fourth_content_ikon.svg" alt="Четверти контент">
            <img src="img/ikons/fifth_content_ikon.svg" alt="Пятий контент">
            <img src="img/ikons/sixth_content_ikon.svg" alt="Шостий контент">
            <br>
            <img src="img/ikons/GrayGrids.svg" alt="Лого компанії">
            <img src="img/ikons/LineIcons.svg" alt="Лого компанії">
            <img src="img/ikons/Ayro UI.svg" alt="Лого компанії">
         </div>
         <div class="content-img">
            <h2>Контентні зображення (Оптимізовані та конвертовані у WEBP)</h2>
            <img src="img/main_block_backgroung.webp" alt="Фон основного блоку">
            <img class=" advantages" src="img/smiled_man.webp" alt="Усміхнений чоловік">
            <img class=" advantages" src="img/working_man.webp" alt="Працюючий чоловік">
            <img class=" advantages" src="img/two_woman.webp" alt="Дві жінки">
            <div class="projects">
               <div class="projects__item">
                  <img src="img/first_project.webp" alt="Перший проект">
               </div>
               <div class="projects__item">
                  <img src="img/second_project.webp" alt="Другий проект">
               </div>
               <div class="projects__item">
                  <img src="img/third_project.webp" alt="Третій проект">
               </div>
               <div class="projects__item">
                  <img src="img/fourth_project.webp" alt="Четвертий проект">
               </div>
               <div class="projects__item">
                  <img src="img/fifth_project.webp" alt="П'ятий проект">
               </div>
               <div class="projects__item">
                  <img src="img/sixth_project.webp" alt="Шостий проект">
               </div>
            </div>
            <div class="team">
               <div class="team__item">
                  <img src="img/first_team_member.webp" alt="Перший член команди">
               </div>
               <div class="team__item">
                  <img src="img/second_team_member.webp" alt="Другий член команди">
               </div>
               <div class="team__item">
                  <img src="img/third_team_member.webp" alt="Третій член команди">
               </div>
               <div class="team__item">
                  <img src="img/forth_team_member.webp" alt="Четвертий член команди">
               </div>
            </div>
            <div class="client">
               <img src="img/client.webp" alt="Клієнт">
            </div>
            <div class="news">
               <div class="news__item">
                  <img src="img/first_new.webp" alt="Перша новина">
               </div>
               <div class="news__item">
                  <img src="img/second_new.webp" alt="Друга новина">
               </div>
               <div class="news__item">
                  <img src="img/third_new.webp" alt="Третя новина">
               </div>
            </div>
         </div>
      </div>
      <div class="design">
         <h2>Зображення дизайну (через background)</h2>
         <div class="plans">
            <div class="plans__item"></div>
            <div class="plans__item"></div>
            <div class="plans__item"></div>
         </div>
         <div class="clients"></div>
         <div></div>
      </div>
   </main>
   <footer></footer>
</body>

</html>
